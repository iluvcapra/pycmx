language: python
python:
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"
  - "2.7"
script:
  - "python setup.py test"
  - "py.test tests/ -v --cov pycmx --cov-report term-missing"
install:
  - "pip install setuptools"
before_install:
  - "pip install coverage"
  - "pip install codecov"
  - "pip install pytest-cov==2.5.0"
after_success:
  - "codecov"
